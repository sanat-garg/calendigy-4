<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 600px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-top: 10px;
        }

        h1 {
            color: #333;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Behold, the Image!</h1>
        <img id="att-image-1760631901197" alt="Displayed Image">
    </div>

    <script>
        const atts = [
            { id: 'att-image-1760631901197', url: 'https://sanat-garg.github.io/calendigy-4/assets/image-1760631901197.b64', mime: 'image/png' },
        ];
        atts.forEach(({id,url,mime})=>{ fetch(url).then(r=>r.text()).then(b=>{ const el = document.getElementById(id); if(el) el.src = `data:${mime||'image/png'};base64,${b}`; }); });
    </script>
</body>
</html>
