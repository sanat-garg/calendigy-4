<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Data Display</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 80%;
            max-width: 800px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Image Display</h2>
        <img id="image">
    </div>

    <div class="container">
        <h2>Data Table</h2>
        <table id="data-table"></table>
    </div>

    <script>
        // Image Fetching
        fetch('https://sanat-garg.github.io/calendigy-4/assets/image.b64')
            .then(response => response.text())
            .then(data => {
                document.getElementById('image').src = 'data:image/png;base64,' + data;
            });

        // CSV Fetching and Table Creation
        fetch('https://sanat-garg.github.io/calendigy-4/assets/csv-file-1760632034677.b64')
            .then(response => response.text())
            .then(csvData => {
                const table = document.getElementById('data-table');
                const rows = csvData.split('\n');

                if (rows.length > 0) {
                    const headers = rows[0].split(',');
                    let headerRow = table.insertRow();
                    headers.forEach(header => {
                        let th = document.createElement('th');
                        th.textContent = header;
                        headerRow.appendChild(th);
                    });

                    for (let i = 1; i < rows.length; i++) {
                        const rowData = rows[i].split(',');
                        if (rowData.length === headers.length) { // Ensure row data matches header length
                            let row = table.insertRow();
                            rowData.forEach(cellData => {
                                let cell = row.insertCell();
                                cell.textContent = cellData;
                            });
                        }
                    }
                } else {
                    table.innerHTML = '<p>No data to display.</p>';
                }
            });
    </script>
</body>
</html>
